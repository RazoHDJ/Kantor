<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <title>Kantor</title>


    <link href="../../static/css/globalStyle.css" th:href="@{/css/globalStyle.css}" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Kantor</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03"
                aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" th:href="@{/}">Strona główna</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">Wymiana walut</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/exchange_rates}">Kursy walut</a>
                </li>
            </ul>
            <form class="d-flex">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item buttonsPadding">
                        <a role="button" class="btn btn-secondary" th:href="@{/logout}">Wyloguj</a>
                    </li>
                </ul>
            </form>
        </div>
    </div>
</nav>


<div class="d-flex justify-content-center">

    <div id="userCard" class="card text-white bg-dark">
        <div class="card-body">
            <form th:action="@{'/user/{id}'(id=${id})}" th:object="${user}" method="post">
                <div class="input-group addStandardPadding">
                    <span class="input-group-text">Imie i Nazwisko</span>
                    <input type="text" aria-label="First name" class="form-control" th:field="*{firstName}">
                    <input type="text" aria-label="Last name" class="form-control" th:field="*{lastName}">
                </div>
                <div class="input-group addStandardPadding">
                    <span class="input-group-text">Numer telefonu</span>
                    <input type="tel" aria-label="First name" class="form-control" th:field="*{phoneNumber}"
                           placeholder="123-456-789" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}" required minlength="11"
                           maxlength="11">
                </div>
                <div class="addStandardPadding row">
                    <div class="col">
                        <a role="button" class="btn btn-warning" th:href="@{/user}">Anuluj</a>
                    </div>
                    <div class="col">
                        <button type="submit" class="btn btn-success float-end">Potwierdź</button>
                    </div>
                </div>

            </form>
        </div>
    </div>

</div>

</body>
</html>
